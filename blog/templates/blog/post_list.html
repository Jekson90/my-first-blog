<!DOCTYPE html>
<html>
	<head>
		<title>My blog</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div>
			<h1><a href="#">My Blog</a></h1>
	    </div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
    	{% endfor %}
	</body>
</html>
